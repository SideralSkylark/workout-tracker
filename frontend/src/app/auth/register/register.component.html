<div class="register-container d-flex justify-content-center align-items-center vh-100" style="background-color: #212529;">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #2d2f36; border-radius: 10px; border: none;">
    <h2 class="text-center text-light mb-4">Register</h2>
    <form (ngSubmit)="onRegister()">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          style="background-color: #3c3f47; color: #e0e0e0; border-radius: 8px; border: none;"
          required
          aria-describedby="usernameHelp"
        />
        <small id="usernameHelp" class="form-text" style="color: rgb(187, 186, 186);">Choose a unique username.</small>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          style="background-color: #3c3f47; color: #e0e0e0; border-radius: 8px; border: none;"
          required
          aria-describedby="passwordHelp"
        />
        <small id="passwordHelp" class="form-text" style="color: rgb(187, 186, 186);">Make sure it's secure.</small>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success text-center mb-3" role="alert">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        style="background-color: #0dcaf0; border-color: #0dcaf0; color: #212529; border-radius: 8px;"
        [disabled]="!username || !password"
      >
        Register
      </button>
    </form>
  </div>
</div>
