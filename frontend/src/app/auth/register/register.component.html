<!-- src/app/auth/register/register.component.html -->
<div class="register-container d-flex justify-content-center align-items-center vh-100" style="background-color: #212529;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-white mb-4">Register</h2>
      <form (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!username || !password">Register</button>
      </form>
    </div>
  </div>
