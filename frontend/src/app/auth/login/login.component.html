<div class="login-container d-flex justify-content-center align-items-center vh-100" style="background-color: #212529;">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #2d2f36; border: none;">
    <h2 class="text-center text-light mb-4">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          style="background-color: #3c3f47; color: #e0e0e0; border: none;"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          style="background-color: #3c3f47; color: #e0e0e0; border: none;"
          required
        />
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        style="background-color: #0dcaf0; border-color: #0dcaf0; color: #212529;"
        [disabled]="!username || !password"
      >
        Login
      </button>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/register" style="color: #0dcaf0; text-decoration: none;">Don't have an account? Register here</a>
    </div>
  </div>
</div>
