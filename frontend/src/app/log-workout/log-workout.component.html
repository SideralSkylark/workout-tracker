<div class="container text-light mt-4">
    <h2>Log Today's Workout</h2>
    <hr />
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  
    <!-- Exercises to Log -->
    <div *ngIf="exercises.length > 0; else noWorkout">
      <form (ngSubmit)="onSubmit()">
        <div class="card bg-dark mb-3" *ngFor="let exercise of exercises; let i = index">
          <div class="card-body white-text">
            <h5 class="card-title">{{ exercise.name }}</h5>
            <p class="card-text">
              Planned: {{ exercise.sets }} sets of {{ exercise.reps }} reps per set
            </p>
  
            <div *ngFor="let set of [].constructor(exercise.sets); let setIndex = index" class="row mb-2">
              <div class="col-md-12">
                <label for="reps-{{ i }}-{{ setIndex }}" class="form-label">
                  Set {{ setIndex + 1 }} Reps Completed
                </label>
                <input
                  type="number"
                  id="reps-{{ i }}-{{ setIndex }}"
                  class="form-control"
                  [(ngModel)]="exercise.loggedReps[setIndex]"
                  name="loggedReps-{{ i }}-{{ setIndex }}"
                  placeholder="Enter reps completed for set {{ setIndex + 1 }}"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 submit-btn">Log Workout</button>
      </form>
    </div>
  
    <!-- No Workout Message -->
    <ng-template #noWorkout>
      <div class="alert alert-warning">
        No workouts scheduled for today! Enjoy your rest day.
      </div>
    </ng-template>
  </div>
